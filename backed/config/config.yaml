server:
  port: 3000
  mode: debug  # debug | release

database:
  host: localhost
  port: 3306
  username: sm_admin
  password: 123456
  database: SM
  charset: utf8mb4
  max_idle_conns: 10
  max_open_conns: 100

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

jwt:
  secret: your-jwt-secret-key-change-in-production
  expires_in: 7200  # 2小时

crypto:
  sm4_key: 0123456789abcdef0123456789abcdef  # 32位16进制，实际使用需更换
  sm2_private_key: ""  # SM2私钥，首次启动会自动生成
  sm2_public_key: ""   # SM2公钥

upload:
  max_size: 10485760  # 10MB
  allowed_types:
    - image/jpeg
    - image/png
    - image/jpg
  upload_path: ./uploads
